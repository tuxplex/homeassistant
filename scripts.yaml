      entity_id: light.k01{% if is_state('light.k02', 'on') %}, light.k02 {% endif %}{% if is_state('light.k03', 'on') %}, light.k03 {% endif %}{% if is_state('light.k04', 'on') %}, light.k04 {% endif %}{% if is_state('light.h01', 'on') %}, light.h01 {% endif %}{% if is_state('light.s01', 'on') %}, light.s01 {% endif %}{% if is_state('light.s02', 'on') %}, light.s02 {% endif %}{% if is_state('light.v01', 'on') %}, light.v01 {% endif %}
      transition: 10
      brightness: 50
script_all_lights_max:
  alias: Script all lights max
  sequence:
    service: light.turn_on
    data_template:
      entity_id: light.k01{% if is_state('light.k02', 'on') %}, light.k02 {% endif %}{% if is_state('light.k03', 'on') %}, light.k03 {% endif %}{% if is_state('light.k04', 'on') %}, light.k04 {% endif %}{% if is_state('light.h01', 'on') %}, light.h01 {% endif %}{% if is_state('light.s01', 'on') %}, light.s01 {% endif %}{% if is_state('light.s02', 'on') %}, light.s02 {% endif %}{% if is_state('light.v01', 'on') %}, light.v01 {% endif %}
