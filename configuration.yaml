homeassistant:
  # Name of the location where Home Assistant is running
  name: Bergheimveien
  # Location required to calculate the time the sun rises and sets
  latitude: !secret HOME_LAT 
  longitude: !secret HOME_LONG
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 142
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Oslo
  # Customization file
  customize: !include customize.yaml

  auth_providers:
  - type: trusted_networks
    trusted_networks:
      - 192.168.1.0/24
      - 127.0.0.1
    allow_bypass_login: true
  - type: homeassistant  
#  - type: legacy_api_password
#    api_password: !secret API_PASSWORD

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
#   base_url: example.duckdns.org:8123
http:
  api_password: !secret API_PASSWORD

# Show links to resources in log and frontend
#introduction:

# Enables the frontend Floorplan config
frontend:
  extra_html_url:
    - /local/custom_ui/state-card-floorplan.html

panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config: !include floorplan.yaml

binary_sensor:
  - platform: mqtt
    state_topic: dummy/floorplan/sensor
    name: Floorplan

# Enables configuration UI
config:

# Tahoma (Screens, Awning, Garage door, Motion Sensor)
tahoma:
  username: !secret TAHOMA_USERNAME
  password: !secret TAHOMA_PASSWORD

# Verisure
verisure:
  username: !secret VERISURE_USERNAME
  password: !secret VERISURE_PASSWORD
  alarm: 1
  hygrometers: 1
  smartplugs: 1
  thermometers: 1
  locks: 1
  mouse: 0
  code_digits: 6

remote:
  - platform: harmony
    name: Harmony
    host: 192.168.1.65

ifttt:
  key: !secret IFTTT_KEY 

#homekit:
#  pincode: !secret HOMEKIT_PIN

