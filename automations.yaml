- id: '1537356732913'
  alias: Autolight on when lock trigger
  trigger:
  - entity_id: lock.ytterdr
    from: locked
    platform: state
    to: unlocked
  - entity_id: lock.ytterdr
    from: unlocked
    platform: state
    to: locked
  - entity_id: lock.maindoor
    from: unknown
    platform: state
    to: unlocked
  - entity_id: lock.maindoor
    from: unknown
    platform: state
    to: locked
  condition: []
  action:
  - data:
      entity_id: light.h01
    service: light.turn_on
  - delay: 00:20:00
  - data:
      entity_id: light.h01
    service: light.turn_off
