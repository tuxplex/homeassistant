- id: '1537306406918'
  alias: Autolight Night Mode
  trigger:
  - at: '23:10'
    platform: time
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - data:
      entity_id: light.k01
    service: light.turn_off
  - data:
      entity_id: light.k02
    service: light.turn_off
  - data:
      entity_id: light.h01
    service: light.turn_off
- id: '1537306406919'
  alias: Autolight Morning Mode
  trigger:
  - at: 06:15
    platform: time
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
    - sun
  action:
  - data:
      brightness: '40'
      entity_id: light.k01
    service: light.turn_on
  - data:
      brightness: '40'
      entity_id: light.k02
    service: light.turn_on
  - data:
      brightness: '40'
      entity_id: light.h01
    service: light.turn_on
- id: '1537306406920'
