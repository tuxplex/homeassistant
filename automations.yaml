    platform: time
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - data:
      entity_id: light.k01
    service: light.turn_off
  - data:
      entity_id: light.k02
    service: light.turn_on
  - data:
